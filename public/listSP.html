<h1>Spending Policies list</h1>
<table class="table">
    <thead>
        <tr>
            <th>Section</th>
            <th>Community</th>
            <th>Year</th>
            <th>Percentage-total</th>
            <th>Percentage-variable</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><input class="form-control" ng-model="newSpendingPolicie.section" /> </td>
            <td><input class="form-control" ng-model="newSpendingPolicie.community" /> </td>
            <td><input class="form-control" ng-model="newSpendingPolicie.year" /> </td>
            <td><input class="form-control" ng-model="newSpendingPolicie.percentagetotal" /> </td>
            <td><input class="form-control" ng-model="newSpendingPolicie.percentagevariable" /> </td>
            <td><button class="button btn-primary" ng-click="addSpendingPolicie()">
                Add
            </button></td>
        </tr>
        <tr ng-repeat="spendingPolicie in spendingPolicies">
            <td><a href="/#!/spendingPolicies/{{spendingPolicie.section}}">{{spendingPolicie.section}}</a></td>
            <td>{{spendingPolicie.community}}</td>
            <td>{{spendingPolicie.year}}</td>
            <td>{{spendingPolicie.percentagetotal}}</td>
            <td>{{spendingPolicie.percentagevariable}}</td>
            <td><button class="button btn-danger" ng-click="deleteSpendingPolicie(spendingPolicie.section)">Delete</button></td>
        </tr>
        <tr>
            <td><button class="button btn-danger" ng-click="deleteSpendingPolicies()">Delete all</button></td>
        </tr>
        
        <tr>
            <td><input  name="limit" class="form-control" type="number" ng-model="limit" ng-init="limit='10'" /></td>
            <td><input  name="offset" class="form-control" type="number" ng-model="offset" ng-init="offset='0'" /></td>
            <td><button class="button btn-primary" ng-click="paginacion()">Paginar</button></td>
            <td><button class="button btn-secondary" ng-click="obtenerpaginaAnterior()">Anterior</button></td>
            <td><button class="button btn-secondary" ng-click="obtenerpaginaSiguiente()">Siguiente</button></td>
        </tr>
        <tr>
            <td>

                <select class="form-control" ng-model="atributo" ng-init="atributo='section'">
                                <option value="" disabled selected>Campo BÃºsqueda</option>
                                <option value="section">section</option>
                                <option value="community">community</option>
                                <option value="year">year</option>
                                <option value="percentagetotal">percentagetotal</option>
                                <option value="percentagevariable">percentagevariable</option>
                              </select>
            </td>
            <td><input placeholder="valor" name="valor" class="form-control" ng-model="valor" /></td>
            <td><button class="button btn-primary" ng-click="busqueda()">Search</button></td>
        </tr>
        <tr>
            <td><a href="/#!/integration">Integration</a></td>
            
        </tr>
        <tr>
            <td><a href="/#!/proxy">ProxyGTD</a></td>
        </tr>
        <tr>
            <td><a href="/#!/analytics">Analytics</a></td>
        </tr>
    </tbody>
</table>
<hr/>
<h8><i>{{status}}</i></h8>
