<h1>Budgets Laws list</h1>
<table class="table">
    <thead>
        <tr>
            <th>Community</th>
            <th>Year</th>
            <th>Section</th>
            <th>Budget Of Capital</th>
            <th>Total</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><input class="form-control" ng-model="newBudgetsLaw.community" /> </td>
            <td><input type="number" class="form-control" ng-model="newBudgetsLaw.year" /> </td>
            <td><input class="form-control" ng-model="newBudgetsLaw.section" /> </td>
            <td><input type="number" class="form-control" ng-model="newBudgetsLaw.budgetofcapital" /> </td>
            <td><input type="number" class="form-control" ng-model="newBudgetsLaw.total" /> </td>
            <td><button class="button btn-primary" ng-click="addBudgetsLaw()">
                Add
            </button></td>
        </tr>
        <tr ng-repeat="budgetsLaw in budgetsLaws">
            <td><a href="/budgetsLawsApp.html#!/section/{{section.section}}">{{section.section}}</a></td>
            <td>{{section.community}}</td>
            <td>{{section.year}}</td>
            <td>{{section.budgetofcapital}}</td>
            <td>{{section.total}}</td>
            <td><button class="button btn-danger" ng-click="deleteBudgetsLaw(section.section)">Delete</button></td>
        </tr>
        <tr>
            <td><button class="button btn-danger" ng-click="deleteBudgetsLaws()">Delete all</button></td>
        </tr>
    </tbody>
</table>
<hr/>
<h8><i>{{status}}</i></h8>
