<h1>Spending Policie list</h1>
<table class="table">
    <thead>
        <tr>
            <th>Section</th>
            <th>Community</th>
            <th>Year</th>
            <th>Percentage-total</th>
            <th>Percentage-variable</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><input class="form-control" ng-model="newSpendingPolicie.section" /> </td>
            <td><input class="form-control" ng-model="newSpendingPolicie.community" /> </td>
            <td><input class="form-control" ng-model="newSpendingPolicie.year" /> </td>
            <td><input class="form-control" ng-model="newSpendingPolicie.percentagetotal" /> </td>
            <td><input class="form-control" ng-model="newSpendingPolicie.percentagevariable" /> </td>
            <td><button class="button btn-primary" ng-click="addSpendingPolicie()">
                Add
            </button></td>
        </tr>
        <tr ng-repeat="spendingPolicie in spendingPolicies">
            <td><a href="/#!/spendingPolicies/spendingPolicie/{{spendingPolicie.section}}">{{spendingPolicie.section}}</a></td>
            <td>{{spendingPolicie.community}}</td>
            <td>{{spendingPolicie.year}}</td>
            <td>{{spendingPolicie.percentagetotal}}</td>
            <td>{{spendingPolicie.percentagevariable}}</td>
            <td><button class="button btn-danger" ng-click="deleteSpendingPolicie(spendingPolicie.section)">Delete</button></td>
        </tr>
        <tr>
            <td><button class="button btn-danger" ng-click="deleteSpendingPolicies()">Delete all</button></td>
        </tr>
    </tbody>
</table>
<hr/>
<h8><i>{{status}}</i></h8>
